<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Draw a blue rectangle (canvas version)</title>
  </head>

  <body onload="main()">
    <canvas id="example" width="400" height="400">
      Please use a browser that supports "canvas"
    </canvas>
    <script src="asg0.js"></script>
    <script src="../lib/cuon-matrix-cse160.js"></script>

    <br><br>
    <label for="name">v1:</label>

    <label for="name">x</label>
    <input type="text" id="v1x" name="name" required 
      minlength="4" maxlength="8" size="10" />

    <label for="name">y</label>
    <input type="text" id="v1y" name="name" required 
      minlength="4" maxlength="8" size="10" />
    
    <br><br>
    <label for="name">v2:</label>
  
    <label for="name">x</label>
    <input type="text" id="v2x" name="name" required 
      minlength="4" maxlength="8" size="10" />
  
    <label for="name">y</label>
    <input type="text" id="v2y" name="name" required 
      minlength="4" maxlength="8" size="10" />


    <br><br>
    <input type="button" value="Draw" onclick="handleDrawEvent()"></input>
    
    <br><br>
    <label for="operations">Operation:</label>

    <select name="operation" id="operation">
      <option value="add">Add</option>
      <option value="sub">Subtract</option>
      <option value="mult">Multiply</option>
      <option value="div">Divide</option>
      <option value="angle">Angle Between</option>
      <option value="area">Area</option>
      <option value="magnitude">Magnitude</option>
      <option value="normalize">Normalize</option>
    </select>

    <label for="name">Scalar:</label>
    <input type="text" id="scalar" name="name" required 
      minlength="4" maxlength="8" size="10" />

    <br>
    <input type="button" value="Draw" onclick="handleDrawOperationEvent()"></input>
    
  </body>
</html>
