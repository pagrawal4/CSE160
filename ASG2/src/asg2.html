    <canvas id="webgl" width="400" height="400">

    <p>
    Camera Angle <input type="range" min="-90" max="90" value="5" class="slider" id="cameraAngle">
    <button type="button" id="animationOnButton">Animation ON</button> <button type="button" id="animationOffButton">Animation OFF</button>
    </p>

    <p>
    Right Upper Leg <input type="range" min="-45" max="45" value="0" class="slider" id="upperRightLegSlide">
    Right Lower Leg <input type="range" min="-90" max="0" value="0" class="slider" id="lowerRightLegSlide">
    Feet Right<input type="range" min="-70" max="0" value="0" class="slider" id="rightFeetSlide">

    Left Upper Leg <input type="range" min="-45" max="45" value="0" class="slider" id="upperLeftLegSlide">
    Left Lower Leg <input type="range" min="-90" max="0" value="0" class="slider" id="lowerLeftLegSlide">
    Left Feet <input type="range" min="-70" max="0" value="0" class="slider" id="leftFeetSlide">  
    </p>


    <p>
    Right Upper Arm <input type="range" min="-45" max="120" value="-45" class="slider" id="upperRightArmSlide"> 
    Right Lower Arm <input type="range" min="0" max="90" value="45" class="slider" id="lowerRightArmSlide"> 

    <p>
    Left Upper Arm <input type="range" min="-45" max="120" value="90" class="slider" id="upperLeftArmSlide">
    Left Lower Arm <input type="range" min="0" max="90" value="90" class="slider" id="lowerLeftArmSlide">
    </p>

    <p>
    Move Left/Right <input type="range" min="-85" max="85" value="0" class="slider" id="moveXSlide">  Move Up/Down <input type="range" min="0" max="30" value="0" class="slider" id="moveYSlide">
    </p>
